# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - demo-log4j

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://demojuiceshopacr.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_e9205077fc2640b4990008fe1e9f7829 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_c39e2f4481dd4504866929d0750691a2 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: demojuiceshopacr.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_e9205077fc2640b4990008fe1e9f7829 }}/log4j-demo:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'demo-log4j'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_667bd0ace8ae47c5b532733a53822c5f }}
        images: 'demojuiceshopacr.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_e9205077fc2640b4990008fe1e9f7829 }}/log4j-demo:${{ github.sha }}'